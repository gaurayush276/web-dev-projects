<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        <div class="calculator">
            <h1> Radhe Krishna</h1> 
            <div class="screen">

            </div>

            <div class="numbers">
                <div class="num"><button onclick="num1()" id="one">1</button></div>
                <div class="num"><button onclick="num2()" id="two">2</button></div>
                <div class="num"><button onclick="num3()" id="three">3</button></div>
                <div class="num"><button onclick="num_add()" id="plus">+</button></div>
                <div class="num"><button onclick="num4()"  id="four">4</button></div>
                <div class="num"><button onclick="num5()" id="five">5</button></div>
                <div class="num"><button onclick="num6() " id="six">6 </button></div>
                <div class="num"><button onclick="num_sub()"  id="minus">-</button></div>
                <div class="num"><button onclick="num7()" id="seven">7</button></div>
                <div class="num"><button onclick="num8()" id="eight">8</button></div>
                <div class="num"><button onclick="num9()" id="nine">9</button></div>
                <div class="num"><button onclick="num_mul()" id="pro">*</button></div>
                <div class="num"><button onclick="num_div()" id="divide">/</button></div>
                <div class="num"><button onclick="num_dot()" id="dot">.</button></div>
                <div class="num"><button onclick="num_eq()" id="equal">=</button></div>
                <div class="num"><button onclick="clearScreen()"> C </button></div>
               
            </div>

            <div class="result">
                
            </div>
        </div>
      </div>

    <script src="script.js"></script>
</body>
</html>
