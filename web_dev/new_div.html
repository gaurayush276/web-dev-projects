<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 100vh;

        }

        button{
            width: 4rem;
            height: 2rem;
            background-color: red;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
         <button onclick="clickHere()">
            Click Here

         </button>

         <br><br><br>
        
    </div>

    <script>
        function clickHere() {
            let main = document.querySelector('.container');
            let element = document.createElement('div') ; 
            element.textContent = "Hi !I am added ... " ;
            
            main.appendChild(element) ;
        }
         
    </script>
</body>
</html>
