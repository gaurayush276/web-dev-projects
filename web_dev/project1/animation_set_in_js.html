<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Animation</title>
    <style>
        /* Style for the container */
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        /* Style for the div */
        .box {
            width: 100px;
            height: 100px;
            background-color: #FF5733;
            display: none; /* Initially hidden */
            position: absolute;
            animation: appear 1s ease-out; /* Animation definition */
        }

        /* Keyframes for the animation */
        @keyframes appear {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Button to trigger animation -->
        <button onclick="showDiv()">Show Div</button>
        <div class="box"></div>
    </div>

    <!-- Div to be animated -->
   

    <script>
        // Function to show the div with animation
        function showDiv() {
            var div = document.querySelector('.box');
            div.style.display = 'block'; // Show the div
        }
    </script>
</body>
</html>
