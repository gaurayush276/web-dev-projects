<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
            width: 400px; /* Adjust as needed */
            height: 300px; /* Adjust as needed */
            overflow: hidden;
            border: 2px solid #333;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {

            flex: 0 0 100%; /* Each slide takes full width of the container */
        }

        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }


        img{
           width: 300px;
           height: 300px ;
           
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slides">
            <div class="slide"><img src="gojo.png" alt=""></div>
            <div class="slide"><img src="donuts.jpg" alt=""></div>
            <div class="slide"><img src="burger.jpg" alt=""></div>
            <div class="slide"><img src="ayush.jpg" alt=""></div>
            <div class="slide"><img src="codehelp.png" alt=""></div>
        </div>
    </div>
    <button class="prev" onclick="prevSlide()">Prev</button>
    <button class="next" onclick="nextSlide()">Next</button>

    <script>
        let currentIndex = 0;
        const slidesContainer = document.querySelector('.slides');
        const slides = document.querySelectorAll('.slide');
        const slideWidth = slides[0].offsetWidth;

        function prevSlide() {
            currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
            updateSlidePosition();
        }

        function nextSlide() {
            currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
            updateSlidePosition();
        }

        function updateSlidePosition() {
            const newPosition = -currentIndex * slideWidth;
            slidesContainer.style.transform = `translateX(${newPosition}px)`;
        }
    </script>
</body>
</html>
